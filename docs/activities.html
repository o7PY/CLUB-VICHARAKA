<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>CLUB VICHARKA</title>
</head>

<body
  class="relative z-0 bg-cover bg-fixed bg-no-repeat  h-[100vh] w-[100vw] bg-gradient-to-b from-black to-blue-900 overflow-hidden">

  <div id="blob"
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border bg-gradient-to-r from-green-200 to-purple-800 rounded-full"
    style="width: 30vw; height: 30vw; max-width: 500px; max-height: 500px;">
  </div>


  <!-- Heading -->
  <div id="main_body" class="absolute z-20 h-[100vh] w-full overflow-y-scroll backdrop-blur-[100px]  ">
    <div id="header"></div>

    <!-- About Us Section -->
    <div class="flex flex-col p-4 pt-16 justify-around items-center">
      <h1
        class=" fontEffect mb-4 text-6xl font-mono font-semibold p-4 rounded-md hover:bg-white hover:text-black text-white"
        data-value="ACTIVITIES">
        ACTIVITIES
      </h1>

      <section class="w-full flex flex-col items-center m-auto text-white">
        <h2
          class="ease-in-out duration-300  text-5xl font-mono font-semibold p-4 m-8 rounded-md  hover:bg-white hover:text-black"
          data-value="EVENT LIST">EVENTS</h2>
        <div id="eventsContainer" class="w-full lg:w-[80%] flex flex-col items-center m-auto text-white ">
        </div>
      </section>

    </div>
    <section class="w-full lg:px-8 flex flex-col m-auto items-center mb-32">
      <h1
        class="ease-in-out duration-300  text-5xl font-mono font-semibold p-4 m-8 rounded-md  hover:bg-white hover:text-black text-white"
        data-value="OUR PROJECTS">Projects and Competitions</h1>
      <div id="activitiesContainer"
        class="flex flex-wrap justify-center p-4 my-8 grid z-0 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 justify-items-center">
      </div>
    </section>
    <div id="footer"> </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
