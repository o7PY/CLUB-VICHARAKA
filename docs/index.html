        <div class="flex flex-col w-full md:flex-row justify-center items-center gap-4 mt-10">
          <a href="./club.html">
            <button class="bg-white text-black text-md w-full md:text-xl px-6 py-3 rounded-lg font-semibold

              Explore Vicharaka Club
            </button>
          </a>
          <a href="./activities.html">
            <button class="bg-white text-black text-md md:text-xl px-6 py-3 rounded-lg font-semibold

              Explore Club Activities
            </button>
          </a>
          <a href="./ERC_2025.html">
            <button class="bg-white text-black text-md md:text-xl px-6 py-3 rounded-lg font-semibold 
                     hover:bg-blue-500 hover:text-white hover:scale-105 transition-transform duration-300">
              ERC 2025

        </div>
      </div>
    </div>
